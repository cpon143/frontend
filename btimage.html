<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrat Grid responsive images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

</head>

<body>
    
    <div class="container">
        <h1>BOOTSTRAT  IMAGES</h1>
        <img src="a.jpeg" class="rounded" width="300" height="300" alt="">
        <img src="a.jpeg" class="rounded-circle" width="300" height="300" alt="">
        <img src="a.jpeg" class="img-thumbnail" width="300" height="300" alt="">
        <img src="a.jpeg" class="img-fluid" width="100%" alt="">
    </div>

</body>

</html>
