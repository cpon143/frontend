<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>
</head>

<body>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <input onclick="fun1()" type="submit" value="Add">
    <h2 id="result"></h2>
    <script>
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        var sum= num1 - num2;
        function fun1() {
            document.getElementById("result").textContent = "The sum of two numbers is " + sum;
        }
    </script>
</body>

</html>
