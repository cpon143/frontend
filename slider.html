<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Image Slider</title>
</head>
<body style="margin:0">
    <img name="slide" width="100%" height="100%">
    <script>
        var i=0;
        var images=['a.jpeg','ad.jpg','bg.jpg','ver.webp'];
        function changeImage(){
            document.slide.src=images[i];
            if(i<images.length-1){
                i++;
            }
            else{
                i=0;
            }
        }
    </script>
</body>
</html>
